<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <div class="container">
        This is a container.
    </div>
    <script>
        console.log("This is date and time tutorial.");
        let now=new Date();
        console.log(now);

        let dt=new Date(0);
        console.log(dt);

        let newdate=new Date("2023-11-21");
        console.log(newdate);

        let ndate=new Date(2099,11,11,3,4,5,10);
        console.log(ndate);

        let yr= ndate.getFullYear();
        console.log("The year is",yr);

        let dat= ndate.getDate();
        console.log("The Date is",dat);

        let month= ndate.getMonth();
        console.log("The month is",month);

        let hours= ndate.getHours();
        console.log("The year is",hours);

        newdate.setDate(9);
        newdate.setTime(30);
        console.log(newdate);

    </script>
    
</body>
</html>
