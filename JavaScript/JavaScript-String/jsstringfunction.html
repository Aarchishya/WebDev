<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
</head>
<body>
    <script>
        var str="This is String";
        console.log(str);
        // first occurence of a substring 
        var position=str.indexOf('is');
        console.log(position);
        position=str.lastIndexOf('is');
        console.log(position);
        // var substr=str.slice(1,6);negative values le skta hai 
        var substr=str.substring(1,6);
        console.log(substr);
        var replaced = str.replace('String', 'Aarchishya');
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newstring=str.concat(" hellu");
        console.log(newstring);
        var strWithWhiteSpaces="    This    contains  whitespaces   "
        console.log(strWithWhiteSpaces);
        console.log(strWithWhiteSpaces.trim());
        var char2 = str.charAt(2);
        console.log(char2);
        var char2 = str.charCodeAt(2);
        console.log(char2);

    </script>
    
</body>
</html>
