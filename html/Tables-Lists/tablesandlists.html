<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol type="I">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <br><br>
    <h3>This is a Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Aarchishya</th>
                <th>954016</th>
                <th>programmer</th>

            </tr>
            <tr>
                <th>Nora</th>
                <th>12345</th>
                <th>actor</th>

            </tr>
            <tr>
                <th>chilly</th>
                <th>54321</th>
                <th>programmer</th>

            </tr>
        </tbody>
    </table>

</body>

</html>
