<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <span style="border: 2px solid purple;">This is a span</span>
    <span style="border: 2px solid yellow;">This is also a span</span>
    <strong style="border: 2px green;">This is strong</strong>
    <a style="border: 2px salmon;">this is a link</a>
    <li style="border: 2px slateblue;">this is li</li>
    <ul style="border: 2px teal;">this is a ul</ul>
    <ol style="border: 2px slategray;">this is ol</ol>
    
</body>
</html>
